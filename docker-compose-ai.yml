version: "3.9"

services:
  # Ollama für lokale LLMs
  ollama:
    image: ollama/ollama:latest
    container_name: geofin-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - geofin-net
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Redis für Caching
  redis:
    image: redis:7-alpine
    container_name: geofin-redis
    ports:
      - "6379:6379"
    networks:
      - geofin-net
    restart: unless-stopped

  # Scraper mit AI-Features
  scraper-ai:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geofin-scraper-ai
    environment:
      - PYTHONUNBUFFERED=1
      - ENABLE_AI_EXTRACTION=true
      - OLLAMA_HOST=http://ollama:11434
      - REDIS_URL=redis://redis:6379
      - FIRECRAWL_API_KEY=fc-a0b3b8aa31244c10b0f15b4f2d570ac7
    volumes:
      - ./data:/app/data
      - ./backend:/app
    command: python cli.py --ai
    depends_on:
      - ollama
      - redis
    networks:
      - geofin-net
    restart: unless-stopped

  # Model Downloader (einmalig)
  model-downloader:
    image: ollama/ollama:latest
    container_name: geofin-model-downloader
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
    command: >
      sh -c "
        ollama pull llama2:7b &&
        ollama pull mistral:7b &&
        ollama pull codellama:7b &&
        echo 'Models downloaded successfully'
      "
    depends_on:
      - ollama
    networks:
      - geofin-net

volumes:
  ollama_data:
    driver: local

networks:
  geofin-net:
    driver: bridge
